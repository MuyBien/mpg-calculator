test:unit:
  stage: test
  needs: ['build:app']
  script:
    - npm run test:unit:ci
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success
  timeout: 5m

test:mutation:
  stage: test
  needs: ['build:app']
  script:
    - npm run test:mutation
  after_script:
    - mv reports/mutation/mutation.html mutation.html
    - date
  artifacts:
    name: "mutation-report"
    expose_as: 'Rapport-de-mutations-STRYKER'
    paths:
      - mutation.html
    when: always
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "master"
      when: on_success
    - when: never
  timeout: 15m
