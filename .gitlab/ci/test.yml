test:unit:
  stage: test
  needs: ['build:app']
  script:
    - npm run test:unit:ci
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success
  timeout: 5m

test:dependencies:
  stage: test
  needs: ['build:app']
  cache: 
    key: $CI_COMMIT_REF_SLUG
    paths:
      - node_modules/
    policy: pull
  before_script:
    - date
    - npm install --progress=false --production
    - date
  script:
    - npm audit --audit-level=high --omit=dev
  allow_failure: true
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success
  timeout: 5m